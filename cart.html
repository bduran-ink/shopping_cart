<!DOCTYPE html>     
<html>
    <head>
        <title>Store Page</title>
        <meta name="description" content="Store Page"> 
        <link rel="stylesheet" href="styles.css">
       
    </head>
    <body>
      <header class="main-header">
      <nav class ="main-header nav">

            <ul>
                <li><a href="index.html">Home</a></li>
                 <li><a href="configure.html">Shop</a></li>
                <li><a href="cart.html">Cart</a></li>
                
            </ul>
        </nav>
        <h1 class ="band-name">Shopping Cart </h1>
    </header>
    
    <main>
    <section class="container content-section">
        <h2 class="section-header">Cart</h2>
        <div class="cart-items">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
        </div>

        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$0</span>

        </div>
        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
    </section>
  </main>

    <div id="cartModal" class="modal" role="dialog" aria-modal="true">
    <div class="modal-content">
      <span class="close" aria-label="Close modal">&times;</span>
      <h3>Thank you for your purchase!</h3>
      <p>Your order has been placed.</p>
      <button onclick="location.href='cart.html'" class="btn btn-primary">Go To Cart</button>
    </div>
  </div>

  <footer class="main-footer">
    <div class="container main-footer-container">
      <ul class="nav footer-nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="configure.html">Shop</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </div>
  </footer>

  <script src="store.js"></script>
</body>
</html>
